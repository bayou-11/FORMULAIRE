  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <h1 class="text-center" style="color: white;">FORMULAIRE</h1>

        
        <form method="" id="form" class="bg-white rounded shadow-5-strong p-5">
          <div class="field">
            <label>Nom</label>
            <input type="text" name="nom" id="nom" class="form-control" required="" placeholder="entrez votre nom"
              oninvalid="this.setCustomValidity('Veuiller saisir votre nom')" oninput="setCustomValidity('')">
          </div>
          <div class="field">
            <label class="control-label">Adresse</label>
            <input type="text" name="adresse" id="adresse" class="form-control" required="" placeholder="entrez votre adresse"
              oninvalid="this.setCustomValidity('Veuiller saisir votre adresse')" oninput="setCustomValidity('')">
          </div>
          <div class="field">
            <label class="control-label" for="">Email</label>
            <input type="email" name="mail" id="mail" class="form-control" required="" placeholder="entrez votre mail"
              oninvalid="this.setCustomValidity('Veuiller saisir votre email')" oninput="setCustomValidity('')">
          </div>
          <div class="form-group field">
            <label class="control-label" for="">Mots de Passe</label>
            <input type="password" name="passe" id="passe" class="form-control" required=""
              oninvalid="this.setCustomValidity('Veuiller saisir votre mot de passe')" oninput="setCustomValidity('')">
          </div>
          <div class="form-group field">
            <label class="control-label" for="">Telephone</label>
            <input type="tel" name="tel" id="tel" class="form-control" required="" placeholder="tapez votre numero"
              oninvalid="this.setCustomValidity('Veuiller saisir votre numéro de téléphone')"
              oninput="setCustomValidity('')">
          </div>
          <div class="field">
            <label class="control-label" for="">CHOISIR VOTRE COURS</label>
            <select name="cours" id="cours">
              <option value="PHP">PHP</option>
              <option value="Java Script">JAVASCRIPT</option>
              <option value="html">HTML</option>
              <option value="Java">JAVA</option>
            </select>
          </div>
          <div class="form-group field">
            <label class="control-label" for="" name="commentaire" id="commentaire">commentaire</label>
            <textarea name="commentaire" id="commentaire" cols="30" rows="5" required="" placeholder="commentez"
              oninvalid="this.setCustomValidity('Veuiller saisir votre message')"
              oninput="setCustomValidity('')"></textarea>
          </div>
          <div class="form-group ">
            <input type="submit" class="btn btn-primary btn-block" id="button" value="Envoyer">
            <button type="reset" class="btn btn-primary btn-block">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>
